<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Poppins', sans-serif;
    }

    .page {
      width: 380px;
      height: 560px;
      page-break-after: always;
      background: #fffaf0;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
    }

    /* ========== COVER ========== */
    .cover img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cover-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top,
        rgba(0,0,0,.6),
        rgba(0,0,0,.3),
        rgba(0,0,0,.2)
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
      color: white;
    }

    .glass {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.3);
      border-radius: 18px;
      padding: 24px;
      max-width: 300px;
    }

    /* ========== STORY PAGE ========== */
    .child-name {
      padding-top: 14px;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }

    .img-wrap {
      padding: 12px 16px 0;
    }

    .img-wrap img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
    }

    .text {
      padding: 24px 24px 10px;
      text-align: center;
      font-size: 16px;
      line-height: 1.7;
      color: #1f2937;
      font-weight: 500;
    }

    .page-no {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <!-- COVER -->
  <div class="page cover">
    <img src="{{COVER_IMAGE}}" />
    <div class="cover-overlay">
      <div class="glass">
        <h1>{{TITLE}}</h1>
        <p style="opacity:.8;font-style:italic;margin-top:10px">
          A story for {{CHILD_NAME}}
        </p>
      </div>

      <p style="position:absolute;bottom:20px;font-size:12px;opacity:.7">
        Created by Jr. Billionaire
      </p>
    </div>
  </div>

  {{PAGES}}

</body>
</html>
